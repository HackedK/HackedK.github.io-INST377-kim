<script>

**************************************************************************
* outputs the first item of the organizations array. Just for testing.	 *
* console.log(organizations[0]);										 *

* console.log(value);													 *
*************************************************************************/

// calculate total number of organizations:12
// number of uniqe countries:5
// number of high-income countries:9
// number of organizations founded after 2000:

var numOrgs = 0;
var uniqueCountries = [];
var highIncome = 0;
var orgs = 0;
var num = 0;
		
function createTable(){
	var org_table = document.getElementById('org_table');
	var table = document.createElement("table");
	
	for(var i = 0; i < organizations.length; i++){
		console.log();
		if(!(uniqueCountries.includes(organizations[i]["Country"]))){
			uniqueCountries.push(organizations[i]["Country"]);
		}
		if(organizations[i]["Country Income Level"] == "High income"){
			highIncome++;
		}
		if(organizations[i]["Founding Year"] > 2000){
			orgs++;
		}
	}
	
	//create rows
	for(var row = 0; row < organizations.length + 1; row++){
		r = document.createElement("tr");
		// increment the number of organizations(number of rows) first row is header so dont count
		if(row != 0){
			numOrgs++;
		}

		for(var col = 0; col < 12; col++){
			var c = document.createElement("td");
			if(row == 0){
				r.style.backgroundColor = "#000000";
				r.style.color = "#FFFFFF";
				r.style.fontWeight = "bold";
				var data = document.createTextNode(Object.keys(organizations[row])[col]);
			}
			else{
				var data = document.createTextNode(Object.values(organizations[row - 1])[col]);
			}
			c.appendChild(data);
			r.appendChild(c);
		}
	table.appendChild(r);
	}
org_table.appendChild(table);
document.write("Total number of organizations: " + numOrgs + "<br>");
document.write("Number of unique countries: " + uniqueCountries.length + "<br>");
document.write("number of high income countries: " + highIncome + "<br>");
document.write("number of organizations founded after 2000: " + orgs + "<br>");
console.log(numOrgs);
//var test = document.getElementByTagName("table");
}

// if the country name is not included in the uniqueCountries array, then add it to the array.
function hide(e){
	if(e.target.tagName == "TD"){
		//console.log(e.target.parentNode);
		e.target.parentNode.innerHTML = "";
		numOrgs--;
		console.log(numOrgs);
	}
}

window.onload = createTable();
</script>
